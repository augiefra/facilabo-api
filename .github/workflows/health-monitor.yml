name: FacilAbo Health Monitor

on:
  schedule:
    # Check every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Allow manual trigger

concurrency:
  group: facilabo-health-monitor
  cancel-in-progress: false

permissions:
  contents: read
  issues: write
  actions: read

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check API Health
        id: health
        run: |
          # IMPORTANT: This workflow is a monitor, not a CI gate.
          # GitHub Actions uses `bash -e -o pipefail` by default, which can mark the run as "failed"
          # on transient network/JQ parsing errors and spam email notifications.
          # We explicitly disable fail-fast here and rely on Issues/comments for alerting.
          set +e
          set +o pipefail

          RESPONSE=$(curl -sS --connect-timeout 5 --max-time 15 -w "\n%{http_code}" https://facilabo-api.vercel.app/api/v1/health/status || printf "\n000")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"

          # Extract key info
          OVERALL=$(echo "$BODY" | jq -r '.overall // "unknown"' 2>/dev/null || echo "unknown")
          MESSAGE=$(echo "$BODY" | jq -r '.uptimeMessage // "No message"' 2>/dev/null || echo "No message")
          CRITICAL_DOWN=$(echo "$BODY" | jq -r '.summary.criticalDown // 0' 2>/dev/null || echo "0")
          DOWN=$(echo "$BODY" | jq -r '.summary.down // 0' 2>/dev/null || echo "0")

          echo "overall=$OVERALL" >> $GITHUB_OUTPUT
          echo "message=$MESSAGE" >> $GITHUB_OUTPUT
          echo "http_code=$HTTP_CODE" >> $GITHUB_OUTPUT
          echo "critical_down=$CRITICAL_DOWN" >> $GITHUB_OUTPUT
          echo "down=$DOWN" >> $GITHUB_OUTPUT

          # Decide alert policy (but NEVER fail the workflow).
          # Reason: we want Issues/alerts without spamming GitHub Actions "run failed" emails.
          SHOULD_ALERT="false"
          if [ "$HTTP_CODE" != "200" ]; then
            SHOULD_ALERT="true"
          fi
          # Alert only when the system is truly unhealthy (not just degraded).
          if [ "$OVERALL" = "unhealthy" ]; then
            SHOULD_ALERT="true"
          fi

          echo "should_alert=$SHOULD_ALERT" >> $GITHUB_OUTPUT

          if [ "$SHOULD_ALERT" = "true" ]; then
            echo "::warning::API is unhealthy/degraded (alert): HTTP $HTTP_CODE - $MESSAGE (down=$DOWN, criticalDown=$CRITICAL_DOWN)"
          else
            echo "‚úÖ API is healthy: $MESSAGE (down=$DOWN, criticalDown=$CRITICAL_DOWN)"
          fi

          # Never fail the workflow (no "run failed" emails).
          exit 0

      - name: Create Issue on Failure
        if: steps.health.outputs.should_alert == 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const overall = '${{ steps.health.outputs.overall }}';
              const message = '${{ steps.health.outputs.message }}';
              const httpCode = '${{ steps.health.outputs.http_code }}';
              const criticalDown = '${{ steps.health.outputs.critical_down }}';
              const down = '${{ steps.health.outputs.down }}';
              const timestamp = new Date().toISOString();

              // Require 2 consecutive failures before opening an issue (reduce noise).
              const workflowId = 'health-monitor.yml';
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflowId,
                per_page: 5
              });

              const previousRun = runs.data.workflow_runs.find(run => run.id !== context.runId);
              const previousFailed = previousRun && previousRun.conclusion === 'failure';

              if (!previousFailed) {
                console.log('First failure detected. Waiting for a second consecutive failure before creating an issue.');
                return;
              }

              // Check if there's already an open issue
              const issues = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                labels: 'health-alert'
              });

              // Don't create duplicate issues
              if (issues.data.length > 0) {
                console.log('Alert issue already exists, skipping creation');

                // Add a comment to the existing issue
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issues.data[0].number,
                  body: `‚ö†Ô∏è **Health check still failing**\n\n- Time: ${timestamp}\n- HTTP Code: ${httpCode}\n- Status: ${overall}\n- Message: ${message}\n- Sources down: ${down}\n- Critical sources down: ${criticalDown}`
                });
                return;
              }

              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `üö® API Health Alert - ${message}`,
                labels: ['health-alert', 'bug'],
                body: `## FacilAbo API Health Alert

            L'API est actuellement **${overall}**.

            ### D√©tails

            | M√©trique | Valeur |
            |----------|--------|
            | Statut HTTP | ${httpCode} |
            | √âtat global | ${overall} |
            | Sources down | ${down} |
            | Sources critiques down | ${criticalDown} |
            | Message | ${message} |
            | Timestamp | ${timestamp} |

            ### Actions

            1. V√©rifier l'endpoint: https://facilabo-api.vercel.app/api/v1/health/status
            2. Consulter les logs Vercel
            3. Fermer cette issue une fois le probl√®me r√©solu

            ---
            *G√©n√©r√© automatiquement par GitHub Actions*`
              });
            } catch (error) {
              console.log('Issue creation failed (ignored):', error);
            }

      - name: Close Resolved Issues
        if: steps.health.outputs.should_alert != 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            // Find open health-alert issues
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'health-alert'
            });

            // Close them since health is restored
            for (const issue of issues.data) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `‚úÖ **R√©solu** - L'API est de nouveau en bonne sant√©.\n\nFermeture automatique de cette alerte.`
              });

              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                state: 'closed'
              });

              console.log(`Closed issue #${issue.number}`);
            }
